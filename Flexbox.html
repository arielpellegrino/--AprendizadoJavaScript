<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <header>
        <section>
            <div class="pageUser">
                <img src="userimage.svg" />
                <a href="#">Entrar</a>
                <a href="#">Registrar</a>
            </div>
        </section>
    </header>

    <main>
        <div class="login_container">
            <h1 class="login_title">Login</h1>
            <form class="login-form">
                <input class="login_input" type="email" placeholder="Email">
                <span class="login_input-border"></span>
                <input class="login_input" type="password" placeholder="Senha">
                <span class="login_input-border"></span>
                <button class="login_submit">Login</button>
                <a class="login_reset" href="#">Esqueci minha senha</a>
            </form>
        </div>
    </main>
</body>

</html>
